<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./zyUpload.css" />
  <link rel="stylesheet" href="./bootstrap.min.css">
  <script src="./zyFile.js"></script>
  <script src="./jquery-1.11.1.js"></script>
  <script src="./zyUpload.js"></script>
  <style>
    .oldImgContainer img {
      vertical-align: top;
      cursor: pointer;
      width: 100%;
    }

    .oldImgContainer {
      display: flex;
    }

    .oldImgContainer .img {
      /* position: relative; */
      display: flex;
      vertical-align: middle;
      align-items: middle;
      margin-right: 10px;
      width: 250px;
      height: 200px;
      overflow: hidden;
    }

    .oldImgContainer .img button {
      position: absolute;
      background-color: #00b7ee;
      border: none;
      width: 48px;
      color: #fff;
      border-radius: 3px;
    }

    .oldImgContainer .img button:hover {
      cursor: pointer;
      background-color: #00a2d4;
    }

    .useOldBtn {
      background-color: #00b7ee;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin: 8px 0;
    }

    .useOldBtn:hover {
      cursor: pointer;
      background-color: #00a2d4;
    }

    .notice {
      color: red;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <!-- 大图 -->
  <div id="outerdiv"
    style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;">
    <div id="innerdiv" style="position:absolute;">
      <img id="bigimg" style="border:5px solid #fff;" src="" />
    </div>
  </div>
  <!-- 身份证 -->
  <!-- 以前上传的身份证照片 -->
  <div class="form-group">
    <label class="col-md-2 control-label">上传身份证复印件：</label>
    <div class="col-md-9">
      <button class="useOldBtn" id="idImgBtn">不使用已上传的照片</button>
      <div class=" oldImgContainer" id="idImgContainer">
      </div>
    </div>

  </div>
  <!-- 重新上传 -->
  <div class="form-group">
    <label class="col-md-2 control-label"></label>
    <div class="col-md-9">
      <div id="userPersonCardImg"></div>
    </div>
  </div>
  <!-- 以前上传的银行卡照片 -->
  <div class="form-group">
    <label class="col-md-2 control-label">上传银行卡复印件：</label>
    <div class="col-md-9">
      <button class="useOldBtn" id="bankImgBtn">不使用已上传的照片</button>
      <div class="oldImgContainer" id="bankImgContainer"></div>
    </div>
  </div>
  <!-- 重新上传 -->
  <div class="form-group">
    <label class="col-md-2 control-label"></label>
    <div class="col-md-9">
      <div id="userCardImg"></div>
    </div>
  </div>
  <!-- 以前上传的风险评估照片 -->
  <div class="form-group">
    <label class="col-md-2 control-label">上传风险测评材料：</label>
    <div class="col-md-9">
      <button class="useOldBtn" id="riskImgBtn">不使用已上传的照片</button>
      <span class="notice">温馨提示：风险测评材料上传时间超过一年的，需重新上传</span>
      <div class="oldImgContainer" id="riskImgContainer"></div>
    </div>

  </div>
  <!-- 重新上传 -->
  <div class="form-group">
    <label class="col-md-2 control-label"></label>
    <div class="col-md-9">
      <div id="userRiskTypeImg"></div>
    </div>
  </div>

  <!-- 以前上传的付款照片 -->
  <div class="form-group">
    <label class="col-md-2 control-label">上传用户转账凭证：</label>
    <div class="col-md-9">
      <button class="useOldBtn" id="payImgBtn">不使用已上传的照片</button>
      <div class="oldImgContainer" id="payImgContainer"></div>
    </div>
  </div>
  <!-- 重新上传 -->
  <div class="form-group">
    <label class="col-md-2 control-label"></label>
    <div class="col-md-9">
      <div id="transferImg"></div>
    </div>
  </div>

  <button id="save">保存</button>

  <script>
    $(document).ready(function () {
      // 后台传过来的数据
      var idCardFile = [{
          id: 101,
          src: "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1553847773432&di=849ad0ca1f605d0e82c4d3d1a3fc5007&imgtype=0&src=http%3A%2F%2Fp1.ifengimg.com%2Ffck%2F2018_01%2F4b3586c88209a81_w640_h429.jpg"
        },
        {
          id: 102,
          src: "https://ss0.baidu.com/94o3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=c724ff91482309f7f86fab12420f0c39/30adcbef76094b3624c1f1e8adcc7cd98d109d60.jpg"
        }
      ];
      var bankCardFile = [{
          id: 201,
          src: "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1553847773432&di=849ad0ca1f605d0e82c4d3d1a3fc5007&imgtype=0&src=http%3A%2F%2Fp1.ifengimg.com%2Ffck%2F2018_01%2F4b3586c88209a81_w640_h429.jpg"
        },
        {
          id: 203,
          src: "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1554228947548&di=23063a71afcf29d79f203b2c2628cb99&imgtype=0&src=http%3A%2F%2Fhbimg.b0.upaiyun.com%2F796f6212f63d57366a51b943a3a2cda60579b7d622e8-3aYDiD_fw658"
        }
      ];

      var riskTypeFile = [];
      var transferFile = [{
          id: 401,
          src: "https://ss2.baidu.com/-vo3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=22998d3b3bfae6cd13b4ad613fb20f9e/29381f30e924b8991cb3153460061d950a7bf62b.jpg"
        },
        {
          id: 402,
          src: "https://ss0.baidu.com/-Po3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=a292f2e0af44ad3431bf8187e0a30c08/574e9258d109b3deaf33b465c2bf6c81800a4c2a.jpg"
        }
      ];

      // 最终传回后台的数据
      var usefulIdImg = [];
      var usefulBankImg = [];
      var usefulRiskImg = [];
      var usefulPayImg = [];

      // 控制显示与隐藏
      var idImgFlag = false;
      var bankImgFlag = false;
      var riskImgFlag = false;
      var transferImgFlag = false;

      reshowImg("idCard", idCardFile, $("#idImgBtn"), $("#idImgContainer"));
      reshowImg(
        "bank",
        bankCardFile,
        $("#bankImgBtn"),
        $("#bankImgContainer")
      );
      reshowImg(
        "risk",
        riskTypeFile,
        $("#riskImgBtn"),
        $("#riskImgContainer")
      );
      reshowImg("pay", transferFile, $("#payImgBtn"), $("#payImgContainer"));

      function addItemToArray(array, item) {
        array.push(item);
      }

      // 删除数组中值为item的那一项
      function removeOneItemFormArray(array, item) {
        array.splice(array.indexOf(item), 1);
      }
      // 判断数组是否为空数组,非空为true,空为false
      function isEemptyArray(array) {
        return array.length > 0;
      }
      /**
       * 显示数据库已经存在的照片
       * @Parma type 要显示的是什么照片，身份证复印件："idCard", 银行卡：bank, 风险评估：risk, 转账：pay
       * @Parma imgList 后台返回的图片列表
       * @Parma useOldBtn 控制是否使用旧照片的按钮,query对象，如$(#idImgBtn)
       * @Parma oldImgContainer 显示旧照片的div对象,query对象，如$(#idImgContainer)
       */
      function reshowImg(type, IdImgList, useOldBtn, oldImgContainer) {
        // 判断是否有旧照片
        if (IdImgList && IdImgList.length > 0) {
          //如果数据库中有图片

          var imgHtml = "";
          for (var i = 0; i < IdImgList.length; i++) {
            var src = IdImgList[i].src;
            var itemId = IdImgList[i].id;

            //   默认使用旧照片
            switch (type) {
              case "idCard":
                addItemToArray(usefulIdImg, itemId);
                break;
              case "bank":
                addItemToArray(usefulBankImg, itemId);
                break;
              case "risk":
                addItemToArray(usefulRiskImg, itemId);
                break;
              case "pay":
                addItemToArray(usefulPayImg, itemId);
                break;
            }
            // 生成html
            imgHtml +=
              '<div class="img " data_id="' +
              itemId +
              '"> <button class="delButton">删除</button> <img src="' +
              src +
              '" alt="" class="pimg"> </div>';
          }
          oldImgContainer.html(imgHtml);

          // 删除图片按钮的点击事件
          oldImgContainer.on("click", ".delButton", function (e) {
            $(e.target.parentNode).hide();
            var id = Number($(e.target.parentNode).attr("data_id"));
            var isNoImg; //判断是否为最后一张照片
            switch (type) {
              case "idCard":
                removeOneItemFormArray(usefulIdImg, id);
                isNoImg = isEemptyArray(usefulIdImg);
                break;
              case "bank":
                removeOneItemFormArray(usefulBankImg, id);
                isNoImg = isEemptyArray(usefulBankImg);
                break;
              case "risk":
                removeOneItemFormArray(usefulRiskImg, id);
                isNoImg = isEemptyArray(usefulRiskImg);
                break;
              case "pay":
                removeOneItemFormArray(usefulPayImg, id);
                isNoImg = isEemptyArray(usefulPayImg);
                break;
            }
            // bankImgFlag
            // riskImgFlag
            // transferImgFlag

            // 当删除了最后一张图片时
            if (!isNoImg) {
              oldImgContainer.hide();
              useOldBtn.text("使用已上传的照片");
              // usefulIdImg = []
              // idImgFlag = true
              switch (type) {
                case "idCard":
                  usefulIdImg = [];
                  idImgFlag = true;
                  break;
                case "bank":
                  usefulBankImg = [];
                  bankImgFlag = true;
                  break;
                case "risk":
                  usefulRiskImg = [];
                  riskImgFlag = true;
                  break;
                case "pay":
                  usefulPayImg = [];
                  transferImgFlag = true;
                  break;
              }
            }
          });

          // 控制旧照片的显示与隐藏

          useOldBtn.on("click", function () {
            var flag;
            switch (type) {
              case "idCard":
                flag = idImgFlag;
                break;
              case "bank":
                flag = bankImgFlag;
                break;
              case "risk":
                flag = riskImgFlag;
                break;
              case "pay":
                flag = transferImgFlag;
                break;
            }

            if (flag) {

              oldImgContainer.show();
              useOldBtn.text("不使用已上传的照片");
              switch (type) {
                case "idCard":
                  usefulIdImg = [];
                  break;
                case "bank":
                  usefulBankImg = [];
                  break;
                case "risk":
                  usefulRiskImg = [];
                  break;
                case "pay":
                  usefulPayImg = [];
                  break;
              }
              var imgHtml = "";
              for (var i = 0; i < IdImgList.length; i++) {
                switch (type) {
                  case "idCard":
                    usefulIdImg;
                    addItemToArray(usefulIdImg, IdImgList[i].id);
                    idImgFlag = false;
                    break;
                  case "bank":
                    addItemToArray(usefulBankImg, IdImgList[i].id);
                    bankImgFlag = false;
                    break;
                  case "risk":
                    addItemToArray(usefulRiskImg, IdImgList[i].id);
                    riskImgFlag = false;
                    break;
                  case "pay":
                    addItemToArray(usefulPayImg, IdImgList[i].id);
                    transferImgFlag = false;
                    break;
                }

                imgHtml +=
                  '<div class="img " data_id="' +
                  IdImgList[i].id +
                  '"> <button class="delButton">删除</button> <img src="' +
                  IdImgList[i].src +
                  '" alt="" class="pimg"> </div>';
              }
              oldImgContainer.html(imgHtml);
            } else {
              oldImgContainer.hide();
              useOldBtn.text("使用已上传的照片");
              switch (type) {
                case "idCard":
                  usefulIdImg = [];
                  idImgFlag = true;
                  break;
                case "bank":
                  usefulBankImg = [];
                  bankImgFlag = true;
                  break;
                case "risk":
                  usefulRiskImg = [];
                  riskImgFlag = true;
                  break;
                case "pay":
                  usefulPayImg = [];
                  transferImgFlag = true;
                  break;
              }
            }
          });
        } else {
          // 没有图片
          useOldBtn.hide();
        }
      }


      
      // 点击预览功能
      $(".oldImgContainer").on("click", ".pimg", function () {
        var _this = $(this); //将当前的pimg元素作为_this传入函数
        imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);
      });

      // 点击预览中显示图片
      function imgShow(outerdiv, innerdiv, bigimg, _this) {
        var src = _this.attr("src"); //获取当前点击的pimg元素中的src属性
        $(bigimg).attr("src", src); //设置#bigimg元素的src属性

        /*获取当前点击图片的真实大小，并显示弹出层及大图*/
        $("<img/>")
          .attr("src", src)
          .load(function () {
            var windowW = $(window).width(); //获取当前窗口宽度
            var windowH = $(window).height(); //获取当前窗口高度
            var realWidth = this.width; //获取图片真实宽度
            var realHeight = this.height; //获取图片真实高度
            var imgWidth, imgHeight;
            var scale = 0.8; //缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放

            if (realHeight > windowH * scale) {
              //判断图片高度
              imgHeight = windowH * scale; //如大于窗口高度，图片高度进行缩放
              imgWidth = (imgHeight / realHeight) * realWidth; //等比例缩放宽度
              if (imgWidth > windowW * scale) {
                //如宽度扔大于窗口宽度
                imgWidth = windowW * scale; //再对宽度进行缩放
              }
            } else if (realWidth > windowW * scale) {
              //如图片高度合适，判断图片宽度
              imgWidth = windowW * scale; //如大于窗口宽度，图片宽度进行缩放
              imgHeight = (imgWidth / realWidth) * realHeight; //等比例缩放高度
            } else {
              //如果图片真实高度和宽度都符合要求，高宽不变
              imgWidth = realWidth;
              imgHeight = realHeight;
            }
            $(bigimg).css("width", imgWidth); //以最终的宽度对图片缩放

            var w = (windowW - imgWidth) / 2; //计算图片与窗口左边距
            var h = (windowH - imgHeight) / 2; //计算图片与窗口上边距
            $(innerdiv).css({
              top: h,
              left: w
            }); //设置#innerdiv的top和left属性
            $(outerdiv).fadeIn("fast"); //淡入显示#outerdiv及.pimg
          });

        $(outerdiv).click(function () {
          //再次点击淡出消失弹出层
          $(this).fadeOut("fast");
        });
      }

      // 初始化插件
      $("#userPersonCardImg").zyUpload({
        width: "650px", // 宽度
        height: "auto", // 宽度
        itemWidth: "120px", // 文件项的宽度
        itemHeight: "100px", // 文件项的高度
        url: "/upload/UploadAction", // 上传文件的路径
        multiple: true, // 是否可以多个文件上传
        dragDrop: true, // 是否可以拖动上传文件
        del: true, // 是否可以删除文件
        finishDel: false, // 是否在上传文件完成后删除预览
        /* 外部获得的回调接口 */
        onSelect: function (files, allFiles) {
          // 选择文件的回调方法
          /* console.info("当前选择了以下文件：");
                  console.info(files);
                  console.info("之前没上传的文件：");
                  console.info(allFiles); */
          userPersonCardImgFile = allFiles;
        },
        onDelete: function (file, files) {
          // 删除一个文件的回调方法
          /* console.info("当前删除了此文件：");
                  console.info(file);
                  console.info("当前剩余的文件：");
                  console.info(surplusFiles); */
          userPersonCardImgFile = files;
        },
        onSuccess: function (file) {
          // 文件上传成功的回调方法
          /* console.info("此文件上传成功：");
                  console.info(file); */
        },
        onFailure: function (file) {
          // 文件上传失败的回调方法
          /* console.info("此文件上传失败：");
                  console.info(file); */
        },
        onComplete: function (responseInfo) {
          // 上传完成的回调方法
          /* console.info("文件上传完成");
                  console.info(responseInfo); */
        }
      });

      $("#save").click(function () {
        var ok = [];

        usefulIdImg.forEach(function (item) {
          ok.push(item)
        })
        usefulBankImg.forEach(function (item) {
          ok.push(item)
        })
        usefulRiskImg.forEach(function (item) {
          ok.push(item)
        })
        usefulPayImg.forEach(function (item) {
          ok.push(item)
        })
        console.log(ok)
      });
    });
  </script>
</body>

</html>
